<body>
    <script>
        function quickSort(arr) {
            const rec = (arr) => {
                if (arr.length <= 1) return arr

                const mid = arr[0]
                const left = []
                const right = []
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] < mid) {
                        left.push(arr[i])
                    } else {
                        right.push(arr[i])
                    }
                }
                return [...rec(left), mid, ...rec(right)]
            }
            const res = rec(arr)
            return res
        }

        const res = quickSort([2, 1, 5, 6, 13])
        console.log(res)

    </script>
</body>
